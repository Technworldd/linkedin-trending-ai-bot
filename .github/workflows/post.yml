name: Daily LinkedIn AI Post (Text Only)

on:
  schedule:
    - cron: "30 5 * * *"  # 11:00 AM IST
  workflow_dispatch:      # allow manual run anytime

jobs:
  generate-linkedin-text:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate and post to LinkedIn
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        run: node index.js

